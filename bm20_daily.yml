name: BM20 Daily

on:
  schedule:
    - cron: "10 23 * * *"   # Îß§Ïùº 08:10 KST (Ï†ïÏÇ∞/429 ÌÉÄÏù¥Î∞ç ÌöåÌîº)
  workflow_dispatch: {}

# ÎèôÏãú Ïã§Ìñâ Ï∂©Îèå Î∞©ÏßÄ
concurrency:
  group: bm20-daily-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    # index.html/archive Í∞±Ïã†ÏùÑ mainÏóê Ïª§Î∞ãÌï† Ïàò ÏûàÎèÑÎ°ù
    permissions:
      contents: write

    env:
      TZ: Asia/Seoul

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Korean fonts (Nanum + Noto CJK)
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-noto-cjk fontconfig
          sudo fc-cache -f -v

      # ‚úÖ 1) Î¶¨Ìè¨Ìä∏ ÏÉùÏÑ± (Î∞òÎìúÏãú Î®ºÏ†Ä Ïã§Ìñâ)
      - name: Run BM20 generator
        env:
          OUT_DIR: out
          TZ: Asia/Seoul
        run: |
          python bm20_daily.py

      # üîé ÎîîÎ≤ÑÍ∑∏: out/ Ìä∏Î¶¨ ÌôïÏù∏
      - name: Debug ‚Äî show out tree
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- out ----"
          ls -la out || true
          echo "---- out recursive ----"
          find out -maxdepth 2 -type d -print || true

      # ‚úÖ 2) ÏµúÏã† Ìè¥Îçî ÏûêÎèô Í∞êÏßÄ ‚Üí archiveÎ°ú Î≥µÏÇ¨ ‚Üí index.html Í∞±Ïã†
      - name: Generate site (latest + archive)
        env:
          TZ: Asia/Seoul
        run: |
          python scripts/generate_report.py
          # Jekyll Î¨¥Ïãú ÌååÏùº(Ï∫êÏã±/ÎπåÎìú Ïù¥Ïäà Î∞©ÏßÄ)
          echo "" > .nojekyll

      # ‚úÖ 3) Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ïª§Î∞ã & Ìë∏Ïãú (rebaseÎ°ú Ï∂©Îèå Î∞©ÏßÄ)
      - name: Commit & Push (with pull --rebase)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          BRANCH="${GITHUB_REF#refs/heads/}"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin ${BRANCH}
          git pull --rebase origin ${BRANCH} || true
          git add -A
          git commit -m "chore: auto daily report for $(date -u +'%Y-%m-%d')" || echo "nothing to commit"
          git push origin HEAD:${BRANCH}
